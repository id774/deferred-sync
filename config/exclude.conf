# config/exclude.conf
# Exclusion list for deferred-sync
#
# This file is used by rsync (via 70_incremental_backup) to exclude specific
# files and directories from backup operations.
#
# Syntax:
# - Wildcards (*) can be used to match patterns
# - Directory names should end with a trailing slash (/)
# - Hidden system files, temporary files, and cache directories are included
#

