# config/sync.conf
# deferred-sync の設定ファイル

# SVN ダンプを取得して保管するディレクトリ
#SVNDUMP=/home/svndump
SVNDUMP=/home/debian/tmp/svndump

# 取得対象とするリポジトリ名
#REPO_NAME=project
REPO_NAME=test

# 取得対象とするリポジトリの絶対パス
#REPO_DIR=/var/lib/svn/project
REPO_DIR=/var/lib/svn/test

# 世代バックアップの対象とするディレクトリ
# 複数の場合は " " で囲みスペースを開けて羅列する
#BACKUPDIRS=/home/svndump
BACKUPDIRS=/home/debian/tmp/svndump

# バックアップ先として対比するディレクトリ
#BACKUPTO=/home/backup
BACKUPTO=/home/debian/tmp/backup

# 何世代まで履歴を残すか
EXPIREDAYS=5

# バックアップの対象外とするファイル名を羅列したファイル
EXCLUDEFILE=$EXECDIR/../etc/backup_exclude 

# リモートサーバー名 (または IP アドレス)
# 複数の場合は " " で囲みスペースを開けて羅列する
REMOTE_HOSTS="remote"

# リモートサーバーのディレクトリ名
REMOTE_DIR=/home/remote/local

# 利用するモジュール名 (コメントアウトすると全モジュール読み込み)
# 複数の場合は " " で囲みスペースを開けて羅列する
MODULES="get_resources incremental_backup dump_svn backup_to_remote"

# 自動的にすべてのモジュールを読み込むならコメントアウトを解除
#LOAD_MODULES_ALL=true
